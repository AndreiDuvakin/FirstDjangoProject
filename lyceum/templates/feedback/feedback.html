{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/feedback/feedback.css' %}"/>
<div class="container form_body">
    <h1>Обратная связь</h1>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary message" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% else %}
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ feedback_form }}
        {{ feedback_auther }}
        {{ feedback_images }}
        <button type="submit" class="btn btn-primary submit_button">Отправить</button>
    </form>
    {% endif %}
</div>
{% endblock %}
