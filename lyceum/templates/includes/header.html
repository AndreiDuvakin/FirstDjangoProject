{% load static %}
<header>
    <div class="row">
        <img src="{% static "img/logo.jpeg" %}" class="header_icon col-1">
        <ul class="nav nav-pills justify-content-center col-11">
            {% with request.resolver_match.view_name as view_name %}
            <li class="nav-item">
                <a class="nav-link {% if view_name == 'homepage:homepage' %} active {% endif %}" href="{% url "homepage:homepage" %}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if view_name == 'catalog:item_list' %} active {% endif %}" href="{% url "catalog:item_list" %}">Список товаров</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if view_name == 'about:about' %} active {% endif %}" href="{% url "about:about" %}">О нас</a>
            </li>
            {% endwith %}
        </ul>
    </div>
</header>
