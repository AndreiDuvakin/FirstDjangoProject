{% for field in form %}
{% for error in field.errors %}
<div class="alert alert-danger">
    {{ error|escape }}
</div>
{% endfor %}
{{ field.label_tag }} {{ field }}
{% if field.help_text %}
<p class="help">{{ field.help_text|safe }}</p>
{% endif %}
{% endfor %}
{% for error in form.non_field_errors %}
<div class="alert alert-danger">
    {{ error|escape }}
</div>
{% endfor %}
