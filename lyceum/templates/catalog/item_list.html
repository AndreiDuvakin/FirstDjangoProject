{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home/homepage.css' %}"/>
<div class="container">
    <div class="list_item">
        {% for item in items %}

        {% include "includes/item_card.html" %}
        {% endfor %}
    </div>
</div>
{% endblock %}
