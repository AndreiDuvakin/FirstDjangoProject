stages:
  - linting
  - black
  - testing

flake8:
  stage: linting
  image: registry.gitlab.com/pipeline-components/flake8:latest
  script:
    - pip install -r requirements/test.txt
    - flake8 .
  only:
    - main

black_check:
  stage: black
  script:
    - pip install -r requirements/test.txt
    - black --check --config pyproject.toml .


testing:
  stage: testing
  script:
    - pip install -r requirements/test.txt requirements/prod.txt
    - cd lyceum
    - python manage.py test